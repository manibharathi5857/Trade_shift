springfox.documentation.swagger.v2.path=/v2/api-docs
spring.datasource.url=jdbc:mysql://localhost:3306/tradeshiftdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# --- Hibernate JPA Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# --- (Optional) Logging SQL statements ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.data.mongodb.uri=mongodb://localhost:27017/tradeshift_marketdata


jwt.secret=replace_with_a_strong_secret_key
jwt.expiration=3600000


server.port=8080